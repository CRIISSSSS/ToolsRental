<ion-header class="header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/carpinteria"></ion-back-button>
    </ion-buttons>
    <ion-title class="centered-title">
      <h1>{{ herramienta?.nombre }}</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="product-details">
    <img [src]="herramienta?.imagen" [alt]="herramienta?.nombre" />
    <h2>{{ herramienta?.nombre }}</h2>
    <p class="descripcion">{{ herramienta?.descripcion }}</p>
    <p class="precio">Precio: ${{ herramienta?.precio }}</p>
    <p class="disponibilidad">Estado: {{ herramienta?.disponibilidad }}</p>

    <ion-button 
      expand="block" 
      color="danger" 
      [disabled]="herramienta?.disponibilidad === 'No disponible'" 
      (click)="anadirAlCarrito()"
    >
      Añadir al carrito
    </ion-button>
  </div>

  <!-- Componente IonAlert -->
  <ion-alert
    [isOpen]="alertaActiva"
    header="¡Listo!"
    message="Añadido al carrito"
    buttons="OK"
    (didDismiss)="cerrarAlerta()"
  ></ion-alert>
</ion-content>
